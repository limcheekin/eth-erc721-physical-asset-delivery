specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PhysicalAssetToken
    network: rinkeby
    source:
      address: "0x4E1e053C2515B20DDd66418De11F283BFC7e745a"
      abi: PhysicalAssetToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - OwnershipTransferred
        - RoyaltiesSet
        - TokenUnlocked
        - Transfer
      abis:
        - name: PhysicalAssetToken
          file: ./abis/PhysicalAssetToken.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: RoyaltiesSet(uint256,(address,uint96)[])
          handler: handleRoyaltiesSet
        - event: TokenUnlocked(uint256,address)
          handler: handleTokenUnlocked
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
